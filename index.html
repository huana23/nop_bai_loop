<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body> 

    <!-- bài 1 -->
    <div class="container">
        <div class="w-50 my-5">
            <h2>Tìm số chẵn / lẻ nhỏ hơn 100</h2>
             <form>   
                <button type="button" onclick="tongChanLe()" class="btn btn-success">Xem kết quả</button>
            </form>
        
                <p id="txtTongChan" class="alert alert-success"></p>
                <p id="txtTongLe" class="alert alert-success"></p>
        </div>
    </div>

    <!-- bài 2 -->
    <div class="container">
        <div class="w-50 my-5">
            <h2>Đếm số chia hết cho 3</h2>
             <form>   
                <button type="button" onclick="chiaHetCho3()" class="btn btn-success">Xem kết quả</button>
            </form>
        
                <p id="txtChiaCho3" class="alert alert-success"></p>
        </div>
    </div>

    <!-- bài 3 -->
    <div class="container">
        <div class="w-50 my-5">
            <h2>Tìm số nguyên dương nhỏ nhất</h2>
             <form>   
                <button type="button" onclick="soNguyenDuong()" class="btn btn-success">Xem kết quả</button>
            </form>
        
                <p id="txtsoNguyenDuong" class="alert alert-success"></p>
        </div>
    </div>

    <!-- bài 4 -->
    <div class="container">
        <div class="w-50 my-5">
            <h2>Tính tổng</h2>
             <form>   

                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control" id="soX" placeholder="Nhập số X">
                </div>

                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control" id="soN" placeholder="Nhập số N">
                </div>

                <button type="button" onclick="tinhTong()" class="btn btn-success">Xem kết quả</button>
            </form>
        
                <p id="txtTinhTong" class="alert alert-success"></p>
        </div>
    </div>

    <!-- bài 5 -->
    <div class="container">
        <div class="w-50 my-5">
            <h2>Tính giai thừa</h2>
             <form>   
                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control" id="num" placeholder="Nhập số N">
                </div>

                <button type="button" onclick="tinhGiaiThua()" class="btn btn-success">Xem kết quả</button>
            </form>
        
                <p id="txttinhGiaiThua" class="alert alert-success"></p>
        </div>
    </div>

    <!-- bài 6 -->
    <div class="container">
        <div class="w-50 my-5">
            <h2>Tạo Div chẵn lẻ</h2>
             <form>   
                <button type="button" onclick="taoDiv()" class="btn btn-success">Xem kết quả</button>

            </form>
        
                <p id="txtTaoDiv" class="alert alert-success"></p>
                <p id="txtTaoDiv1" class="alert alert-success"></p>

                <p id="txtTaoDiv2" class="alert alert-success"></p>
                <p id="txtTaoDiv3" class="alert alert-success"></p>

                <p id="txtTaoDiv4" class="alert alert-success"></p>
                <p id="txtTaoDiv5" class="alert alert-success"></p>

                <p id="txtTaoDiv6" class="alert alert-success"></p>
                <p id="txtTaoDiv7" class="alert alert-success"></p>

                <p id="txtTaoDiv8" class="alert alert-success"></p>
                <p id="txtTaoDiv9" class="alert alert-success"></p>
           
        </div>
    </div>
    
    <!-- bài 7 -->
    <div class="container">
        <div class="w-50 my-5">
            <h2>In số nguyên tố</h2>
             <form>   
                <div class="form-group" style="margin-bottom: 10px;">
                    <input type="text" class="form-control" id="number" placeholder="Nhập số N">
                </div>

                <button type="button" onclick="tinhNguyenTo()" class="btn btn-success">Xem kết quả</button>
            </form>
        
                <p id="txtTinhNguyenTo" class="alert alert-success"></p>
        </div>
    </div>
